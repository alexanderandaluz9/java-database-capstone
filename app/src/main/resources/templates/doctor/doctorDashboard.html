<!-- doctorDashboard.html -->
<!--
Doctor Dashboard page.
Allows doctors to search patients, filter appointments,
and manage prescriptions.
-->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Character encoding -->
  <meta charset="UTF-8">

  <!-- Page title -->
  <title>Doctor Dashboard</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

  <!-- Stylesheets -->
  <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
  <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}">
  <link rel="stylesheet" th:href="@{/assets/css/style.css}">

  <!-- Utility scripts -->
  <script th:src="@{/js/render.js}" defer></script>
  <script th:src="@{/js/util.js}" defer></script>

  <!-- Components -->
  <script th:src="@{/js/components/header.js}" defer></script>
  <script th:src="@{/js/components/footer.js}" defer></script>

  <!-- Doctor dashboard logic -->
  <script type="module" th:src="@{/js/services/doctorDashboard.js}" defer></script>
</head>

<body onload="renderContent()">
  <div class="container">
    <div class="wrapper">

      <!-- Header placeholder -->
      <div id="header"></div>

      <!-- Main content -->
      <div class="main-content">

        <!-- Search bar -->
        <input
          type="text"
          id="searchBar"
          class="searchBar"
          placeholder="Search Bar for custom output"
        />

        <!-- Filters -->
        <div class="filter-wrapper">
          <button id="todayButton" class="filter-btn">
            Today's Appointments
          </button>

          <input
            type="date"
            id="datePicker"
            class="date-picker"
          />
        </div>

        <!-- Patient table -->
        <table id="patientTable">
          <thead>
            <tr>
              <th>Patient ID</th>
              <th>Name</th>
              <th>Phone No.</th>
              <th>Email</th>
              <th>Prescription</th>
            </tr>
          </thead>
          <tbody id="patientTableBody">
            <!-- Dynamic rows injected here -->
          </tbody>
        </table>

      </div>

      <!-- Footer placeholder -->
      <div id="footer"></div>

    </div>
  </div>
</body>
</html>
