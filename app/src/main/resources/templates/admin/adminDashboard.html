<!-- adminDashboard.html -->
<!--
Admin Dashboard page for managing doctors.
Includes search, filters, dynamic content, and modal functionality.
-->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Character encoding -->
  <meta charset="UTF-8">

  <!-- Page title -->
  <title>Admin Dashboard</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

  <!-- Stylesheets -->
  <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
  <link rel="stylesheet" th:href="@{/assets/css/style.css}">

  <!-- Utility and render scripts -->
  <script th:src="@{/js/render.js}" defer></script>
  <script th:src="@{/js/util.js}" defer></script>

  <!-- Components -->
  <script th:src="@{/js/components/header.js}" defer></script>
  <script th:src="@{/js/components/footer.js}" defer></script>
</head>

<body onload="renderContent()">
  <div class="container">
    <div class="wrapper">

      <!-- Header placeholder -->
      <div id="header"></div>

      <!-- Main dashboard content -->
      <main class="main-content">

        <!-- Search bar -->
        <input
          type="text"
          id="searchBar"
          placeholder="Search by doctor name"
        />

        <!-- Filters -->
        <div class="filter-wrapper">
          <select id="filterTime">
            <option value="">Order by time</option>
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>

          <select id="filterSpecialty">
            <option value="">Filter by specialty</option>
            <option value="Cardiology">Cardiology</option>
            <option value="Dentistry">Dentistry</option>
            <option value="Pediatrics">Pediatrics</option>
            <option value="Neurology">Neurology</option>
          </select>
        </div>

        <!-- Dynamic content -->
        <div id="content"></div>

      </main>

      <!-- Footer placeholder -->
      <div id="footer"></div>

    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span id="closeModal" class="close">&times;</span>
    <div id="modal-body"></div>
  </div>

  <!-- Page-specific scripts -->
  <script type="module" th:src="@{/js/services/adminDashboard.js}" defer></script>
  <script type="module" th:src="@{/js/components/doctorCard.js}" defer></script>
</body>
</html>
