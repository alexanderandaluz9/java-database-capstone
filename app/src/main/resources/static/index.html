<!-- index.html -->
<!--
This page allows the user to select a role (Admin, Doctor, Patient)
and prepares modal-based login functionality.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding -->
  <meta charset="UTF-8">

  <!-- Page title -->
  <title>Select Role</title>

  <!-- Favicon -->
  <link rel="icon" href="../assets/images/logo/Logo.png" />

  <!-- Page-specific styles -->
  <link rel="stylesheet" href="../assets/css/index.css">
  <link rel="stylesheet" href="../assets/css/style.css">

  <!-- Utility and render scripts -->
  <script src="../js/util.js" defer></script>
  <script src="../js/render.js" defer></script>

  <!-- Components -->
  <script src="../js/components/header.js" defer></script>
  <script src="../js/components/footer.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="wrapper">

      <!-- Header placeholder -->
      <div id="header"></div>

      <!-- Main content -->
      <main class="main-content">
        <h2>Select Your Role</h2>

        <div class="role-buttons">
          <button id="adminBtn" onclick="selectRole('ADMIN')">
            Admin
          </button>

          <button id="doctorBtn" onclick="selectRole('DOCTOR')">
            Doctor
          </button>

          <button id="patientBtn" onclick="selectRole('PATIENT')">
            Patient
          </button>
        </div>
      </main>

      <!-- Footer placeholder -->
      <div id="footer"></div>

    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span id="closeModal" class="close">&times;</span>
    <div id="modal-body"></div>
  </div>

  <!-- Page-specific logic -->
  <script type="module" src="../js/services/index.js" defer></script>
</body>
</html>
